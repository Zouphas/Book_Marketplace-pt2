<!DOCTYPE html>
<html>
<head>
    <title>Book Marketplace Application</title>
</head>
<body>

    <div style="background-color: rgba(111, 197, 212, 0.178);">
        <h2 style="background-color: rgb(111, 197, 212); text-align: center;">Welcome to our application</h2>
    </div>

    <p style="text-align: center;">With this app you can buy and sell books</p>

    <h2 style="background-color: rgb(111, 197, 212); text-align: center;">Login</h2>
    <form method="POST" style="background-color: rgba(111, 197, 212, 0.178); width: 300px; margin: auto; text-align: center;">
        <label for="user_name">Enter Username:</label><br>
        <input type="text" id="user_name" name="user_name"><br><br>
        <label for="user_pass">Enter Password:</label><br>
        <input type="password" id="user_pass" name="user_pass"><br><br>
        <input type="submit" name="action" value="Submit">
    </form>

    <h2 style="background-color: rgb(111, 197, 212); text-align: center;">Create a New Account</h2>
    <form method="POST" style="background-color: rgba(111, 197, 212, 0.178); width: 300px; margin: auto; text-align: center;">
        <label for="user_name">Enter Username:</label><br>
        <input type="text" id="user_name" name="user_name"><br><br>
        <label for="user_pass">Enter Password:</label><br>
        <input type="password" id="user_pass" name="user_pass"><br><br>
        <label for="user_add">Enter Address:</label><br>
        <input type="text" id="user_add" name="user_add"><br><br>
        <input type="submit" name="action" value="Create Account">
    </form>

</body>
</html>
